name: Check code

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: update pip
        run: python -m pip install --upgrade pip
      - name: Install all dependencies
        run: make dev
      - name: Create .env variable
        run: make env
      - name: Start PostgreSQL and Redis
        run: make up-dev
      - name: Test with pytest
        run: |
          pip install pytest
          make test
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'     
      - name: Check code for PEP8
        run: |
          pip install flake8 
          make lint
